enablearchival: false
clusterno: 1
messagingclientconfig:
  usemock: true
historyconfig:
  numhistoryshards: 4
  numhistoryhosts: 1
matchingconfig:
  nummatchinghosts: 4
  simulationconfig:
    tasklistwritepartitions: 1
    tasklistreadpartitions: 1
    forwardermaxoutstandingpolls: 1
    forwardermaxoutstandingtasks: 1
    forwardermaxratepersecond: 10
    forwardermaxchildrenpernode: 20
    localpollwaittime: 10ms
    localtaskwaittime: 10ms
    tasks:
      - numtaskgenerators: 4
        maxtasktogenerate: 5000
        tasksproducespecovertime:
        - taskspersecond: 10
          tasksburst: 10
          start: 0
          end: 30
        - taskspersecond: 250
          tasksburst: 250
          start: 30
          end: 45
        - taskspersecond: 10
          tasksburst: 10
          start: 45
          end: -1 # -1 means forever
    pollers:
      - taskprocesstime: 1ms
        numpollers: 8
        polltimeout: 60s
workerconfig:
  enableasyncwfconsumer: false
