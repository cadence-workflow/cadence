      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'

      - name: Run golint
        uses: nick-fields/retry@v3
        with:
          max_attempts: 2
          timeout_minutes: 25
          command: |
            ./scripts/github_actions/golint.sh
      
      - name: Run coverage report
        uses: nick-fields/retry@v3
        with:
          max_attempts: 2
          timeout_minutes: 25
          command: |
            cd . && docker compose -f docker/github_actions/docker-compose.yml run coverage-report


