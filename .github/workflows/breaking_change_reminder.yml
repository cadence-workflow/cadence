name: Workflow for Breaking Change Reminder
on:
  pull_request:
    paths:
      - 'schema/**'

jobs:
  schema-change-pr-template-reminder:
    runs-on: ubuntu-latest

    steps:
    - name: Check PR Changes
      id: pr-changes
      run: echo "::set-output name=changes::${{ toJson(github.event.pull_request.changed_files) }}"

    - name: Create Comment
      if: steps.pr-changes.outputs.changes != '[]'
      run: |
        PR_NUMBER=${{ github.event.pull_request.number }}
        PR_URL="https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}"
        BODY=$(curl $PR_URL | jq '.body')
        CHECKLIST=(
          "Detailed Description"
          "Impact Analysis"
          "Testing Plan"
          "Rollout Plan"
        )
        TEMPLATE=$(cat .github/workflows/breaking_change_pr_template.md)

        for i in "${CHECKLIST[@]}"; do
            if [[ "$BODY" == *"$i"* ]]; then
                continue
            else
                echo "Schema changes detected! Please update the PR description to include following template:"
                echo "$TEMPLATE"
                exit 1
            fi
        done
