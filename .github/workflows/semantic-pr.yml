name: Semantic Pull Request

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  semantic-pr:
    name: Validate PR title follows conventional commit format
    runs-on: ubuntu-latest
    # TODO: Remove once we commit to conventional commits
    continue-on-error: true

    steps:
      - name: Validate PR title
        id: lint_pr_title
        uses: amannn/action-semantic-pull-request@v5.4.0
        continue-on-error: true
        with:
          # Allow standard conventional commit types
          types: |
            fix
            feat
            docs
            style
            refactor
            perf
            test
            chore
            ci
            build
          # TODO: Remove this once we've decided on scopes
          requireScope: false
          # Skip validation for certain labels if needed
          ignoreLabels: |
            skip-commit-format
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR if validation fails
        if: steps.lint_pr_title.outputs.error_message != null
        uses: actions/github-script@v7
        with:
          script: |
            const commentBody = `ðŸ‘‹ This PR title doesn't follow the [conventional commit](https://www.conventionalcommits.org/) format.
            ðŸ’¡ This is currently a **warning only** and won't block your PR.

            **Required Format:**
            \`\`\`
            <type>(optional scope): <description>
            \`\`\`

            **Allowed types:** fix, feat, docs, style, refactor, perf, test, chore, ci, build

            **Examples:**
            - \`feat(auth): add JWT token validation\`
            - \`fix: prevent racing of requests\`
            - \`docs: clarify installation steps\`

            <details>
            <summary>Error details</summary>

            \`\`\`
            ${{ steps.lint_pr_title.outputs.error_message }}
            \`\`\`

            [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            </details>`;

            // Check for existing comment from this workflow
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('This PR title doesn\'t follow the conventional commit format')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }
